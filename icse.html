<!DOCTYPE html>
<html>
<head>
  <title>ICSE Study Plan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://sl.bing.net/hExldgD0AXk'); /* looped background */
      background-repeat: repeat;
      background-size: auto;
      background-attachment: fixed;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
      background: rgba(255,255,255,0.9);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    .celebration {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }
    .confetti {
      position: absolute;
      width: 10px; height: 10px;
      background: red;
      animation: fall 2s linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    /* Printing delay effect */
    .print-delay {
      display: inline-block;
      opacity: 0;
      animation: appear 0.5s forwards;
    }
    @keyframes appear {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ICSE Study Plan</h1>

  <!-- Example Subject Table -->
  <table>
    <tr><th>Date</th><th>Subject</th><th>Chapter</th><th>Done?</th></tr>
    <!-- Day 1 Physics -->
    <tr>
      <td>Feb 4, 2026</td>
      <td>Physics</td>
      <td class="print-delay">Turning Forces & Centre of Gravity</td>
      <td><input type="checkbox" onclick="celebrate()"></td>
    </tr>
    <tr>
      <td>Feb 4, 2026</td>
      <td>Physics</td>
      <td class="print-delay">Work, Energy & Power</td>
      <td><input type="checkbox" onclick="celebrate()"></td>
    </tr>
    <!-- Repeat rows for all Physics chapters -->
  </table>

  <!-- Add similar tables for Chemistry, Maths, Biology, History & Civics, Geo+Computer, English Lang+Lit, Hindi -->

  <div class="celebration" id="celebration"></div>

  <script>
    // Celebration effect
    function celebrate() {
      const container = document.getElementById('celebration');
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = '-10px';
        confetti.style.background = `hsl(${Math.random()*360},100%,50%)`;
        container.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    // Printing delay effect for chapters
    window.onload = () => {
      const items = document.querySelectorAll('.print-delay');
      items.forEach((item, index) => {
        item.style.animationDelay = `${index * 0.2}s`;
      });
    };
  </script>
</body>
</html>
